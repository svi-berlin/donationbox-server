<!DOCTYPE html>
<head>
	<title>http://svipi.noip.me</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='application.js') }}" type="text/javascript"></script>
</head>
  <body>
    <div class="container">
	<div class="system_info">
	<a href="/compareform/" class="spider"></a>
	</div>
	<div class="controls">
  		<a href="https://github.com/svi-berlin/donationbox/wiki" target="_blank">info</a>
		<div>
			<p><strong><a target="_blank" href="http://flask.pocoo.org/">Flask is Fun</a></p>
			<p>web development, one drop at a time</p>
		</div>
	</div>
	<div class="paper scrollprinter">
  		<div class="content">
    			<header>
      				<p class="date">{{date}}</p>
      				<p class="timestamp">{{time}}</p>
    			</header>
    			<div class="explanation">
    				{{content}}
				{{compare}}
    			</div>
  		</div>
	</div>
    </div>
  </body>
</html>
